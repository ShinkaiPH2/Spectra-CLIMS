# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant

name: Java CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build with Ant
        run: ant -noinput -buildfile build.xml

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Spectra_CLIMS-build
          path: |
            dist/Spectra_CLIMS.jar
            dist/lib/**

      # create a deterministic tag for this run and push it
      - id: create_tag
        name: Create tag
        run: |
          TAG="v$(date +%Y%m%d)-${GITHUB_RUN_NUMBER}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"
        shell: bash

      # create a GitHub release for the tag
      - id: create_release
        name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          release_name: ${{ steps.create_tag.outputs.tag }}
          body: "Automated Ant build #${{ github.run_number }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # pack dist/lib into a single zip for upload
      - id: pack
        name: Pack lib directory
        run: |
          if [ -d "dist/lib" ]; then
            cd dist
            zip -r lib.zip lib || true
            cd -
            echo "lib_present=true" >> $GITHUB_OUTPUT
          else
            echo "lib_present=false" >> $GITHUB_OUTPUT
          fi

      # upload main jar as release asset
      - name: Upload Spectra_CLIMS.jar to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/Spectra_CLIMS.jar
          asset_name: Spectra_CLIMS.jar
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # upload lib.zip if present
      - name: Upload lib.zip to release
        if: ${{ steps.pack.outputs.lib_present == 'true' }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/lib.zip
          asset_name: lib.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
